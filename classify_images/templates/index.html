{% extends 'mlapp/templates/base.html' %}

{% block header %}
  <span>
    姿勢判定
  </span>
  <span>
    (Sit / Stand / Handstand / Lying down)
  </span>
{% endblock %}

{% block content %}
  <div class="container" style="margin-top: 20px;">
    <form method="POST" class="form" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="inference" type="submit" class="btn btn-success" style="margin-top: 20px;">
        SEND
      </button>
    </form>

    <hr>
  </div>

  <a href="{% url 'face_index' %}">
    <button class="btn btn-info">表情認識機能も見てみる(^ワ^*)</button>
  </a>
{% endblock %}
