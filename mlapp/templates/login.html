{% extends 'base.html' %}

{% block content %}
  {% if form.errors %}
    <p>ログイン認証に失敗しました。</p>
  {% endif %}

  <div class="container" style="margin-top: 30px;">
    <p class="text-right">
      <a href="{% url 'signup' %}">
        <button name="sign-up" type="button" class="btn btn-info">sign-up</button>
      </a>
    </p>

    <p>
      <form method="POST">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <div style="margin-top: 20px;">
          <button id="send-login" type="submit" value="login" class="btn btn-primary">login</button>
        </div>
      </form>
    </p>
  </div>
{% endblock %}
