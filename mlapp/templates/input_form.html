{% extends 'mlapp/templates/base.html' %}

{% block content %}
<div style="margin-top: 20px;">
  <h2>情報入力画面</h2>
</div>

<form method="POST" class="register-form">
  {% csrf_token %}
  <div class="row" style="margin-top: 30px;">
    <div class="range col-lg-6 offset-md-3">{{ form }}</div>
  </div>
  <button type="submit" class="save btn btn-primary offset-md-3">Save</button>
</form>
{% endblock %}
